<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>
  <main>
    <section class="container">
    <div class="image">
      <img src="https://dimmageiras.github.io/frontend-mentor-stats-preview-card-component/images/image-header-desktop.jpg" alt="">

      <h1>
   Get <span class="colored-text">insights</span> that help your business grow.</h1>

  <h3>
    10k+
  </h3>
  <p class="text">companies</p>
  </div>
  <div class="numbers">
  <h3>
    314
  </h3> 
  <p class="text">templates</p>
  </div>
  <div class="numbers">
  <h3>
    12M+
  </h3> 
  <p class="text">queries</p>
  </div>
  </div>
  </div>
